<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id = 'calculator'>
            <div id = 'outputCase'>
                <div id = 'output'></div>
            </div>
            <div id = 'calcBase'>
                <div class = 'row'>
                    <button value = "7" class = 'equation'>7</button>
                    <button value = "8" class = 'equation'>8</button>
                    <button value = "9" class = 'equation'>9</button>
                    <button value = "/" class = 'equation' id = 'operator'>/</button>
                </div>
                <div class = 'row'>
                    <button value = "4" class = 'equation'>4</button>
                    <button value = "5" class = 'equation'>5</button>
                    <button value = "6" class = 'equation'>6</button>
                    <button value = "x" class = 'equation' id = 'operator'>x</button>
                </div>
                <div class = 'row'>
                    <button value = "1"class = 'equation'>1</button>
                    <button value = "2"class = 'equation'>2</button>
                    <button value = "3"class = 'equation'>3</button>
                    <button value = "-"class = 'equation' id = 'operator'>-</button>
                </div>
                <div class = 'row'>
                    <button value = "0" class = 'equation'>0</button>
                    <button value = '.' id = 'period'class = 'equation'>.</button>
                    <button value = '=' id = 'equalSign' class = 'equation'>=</button>
                    <button value = "+" class = 'equation' id = 'operator'>+</button>
                </div>
            </div>
            <button id = 'clear'>Clear</button>
            <button value = 'd' class = 'equation' id = 'delete'>Delete</button>
        </div>
    </body>
    <script src="script.js"></script>
</html>
